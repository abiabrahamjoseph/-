<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMaker Pro X | Definitive Diagramming</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Modern Typography: Plus Jakarta Sans & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="dark-theme">
    <div class="app-container">

        <!-- Main Fullscreen Workspace -->
        <main class="workspace">

            <!-- Dynamic Grid Canvas Layer -->
            <div class="canvas-wrapper" id="canvas-container" tabindex="0">
                <svg id="flow-canvas" class="flow-canvas" width="100%" height="100%">
                    <defs>
                        <!-- Sleek glowing arrowhead -->
                        <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
                            <polygon points="0 0, 8 3, 0 6" fill="currentColor" />
                        </marker>
                    </defs>
                    <g id="edges-layer"></g>
                    <g id="nodes-layer"></g>
                    <g id="labels-layer"></g>
                </svg>

                <!-- Inline Editors -->
                <textarea id="node-editor" class="node-editor" style="display: none;"></textarea>
                <input type="text" id="edge-editor" class="node-editor" style="display: none;">
            </div>

            <!-- Floating UI Top Dock (Branding & Global Actions) -->
            <button id="toggle-header-btn" class="toggle-header-btn" title="Toggle Header"><i
                    data-lucide="chevron-up"></i></button>
            <header class="hud-top-bar glass-panel" id="top-bar">
                <div class="hud-brand">
                    <div class="logo-orb"></div>
                    <h1>flowmaker<span>X</span></h1>
                </div>

                <div class="hud-project-info">
                    <button id="project-menu-btn" class="btn-subtle" title="Manage Projects">
                        <i data-lucide="folder"></i>
                    </button>
                    <input type="text" id="project-name-input" class="hud-input" placeholder="Project Name..."
                        value="My Flowchart">

                    <!-- Projects Dropdown Menu -->
                    <div id="project-menu-dropdown" class="project-menu hidden glass-panel">
                        <div class="menu-header">
                            <h3>Your Projects</h3>
                            <button id="new-project-btn" class="btn-icon"><i data-lucide="plus"></i></button>
                        </div>
                        <div class="divider-horizontal"></div>
                        <ul id="project-list" class="project-list">
                            <!-- Project items will be injected here -->
                        </ul>
                    </div>
                </div>

                <div class="hud-global-actions">
                    <button class="btn-icon" id="theme-toggle" title="Switch Theme"><i data-lucide="sun"></i></button>
                    <button class="btn-icon danger" id="clear-btn" title="Clear Workspace"><i
                            data-lucide="trash-2"></i></button>
                    <div class="divider-vertical"></div>
                    <button id="save-project-btn" class="btn-glow-primary">
                        <i data-lucide="save"></i> <span>Save</span>
                    </button>
                    <button id="export-pdf-btn" class="btn-subtle" title="Export PDF">
                        <i data-lucide="file-text"></i>
                    </button>
                    <button id="export-btn" class="btn-subtle" title="Export PNG">
                        <i data-lucide="image"></i>
                    </button>
                </div>
            </header>

            <!-- Floating UI Left Dock (Tools) -->
            <button id="toggle-sidebar-btn" class="toggle-sidebar-btn" title="Toggle Sidebar"><i
                    data-lucide="chevron-left"></i></button>
            <aside class="hud-left-dock glass-panel" id="left-dock">
                <div class="tool-group">
                    <span class="tool-label">Primary</span>
                    <div class="palette-grid">
                        <div class="palette-item" draggable="true" data-type="lead-source" title="Trigger / Source">
                            <div class="icon-wrap source-wrap"><i data-lucide="zap"></i></div>
                        </div>
                        <div class="palette-item" draggable="true" data-type="action" title="Process Node">
                            <div class="icon-wrap process-wrap"><i data-lucide="box"></i></div>
                        </div>
                        <div class="palette-item" draggable="true" data-type="decision" title="Decision Node">
                            <div class="icon-wrap decision-wrap"><i data-lucide="git-merge"></i></div>
                        </div>
                    </div>
                </div>

                <div class="divider-horizontal"></div>

                <div class="tool-group">
                    <span class="tool-label">Advanced</span>
                    <div class="palette-grid">
                        <div class="palette-item" draggable="true" data-type="database" title="Database">
                            <div class="icon-wrap database-wrap"><i data-lucide="database"></i></div>
                        </div>
                        <div class="palette-item" draggable="true" data-type="api" title="API Endpoint">
                            <div class="icon-wrap api-wrap"><i data-lucide="webhook"></i></div>
                        </div>
                        <div class="palette-item" draggable="true" data-type="user" title="User Input">
                            <div class="icon-wrap user-wrap"><i data-lucide="user"></i></div>
                        </div>
                    </div>
                </div>

                <div class="divider-horizontal"></div>

                <div class="tool-group">
                    <span class="tool-label">Shapes</span>
                    <div class="palette-grid">
                        <div class="palette-item" draggable="true" data-type="document" title="Document">
                            <div class="icon-wrap document-wrap"><i data-lucide="file-text"></i></div>
                        </div>
                        <div class="palette-item" draggable="true" data-type="cloud" title="Cloud">
                            <div class="icon-wrap cloud-wrap"><i data-lucide="cloud"></i></div>
                        </div>
                    </div>
                </div>

                <div class="divider-horizontal"></div>

                <div class="tool-group">
                    <span class="tool-label">Link</span>
                    <div class="palette-item connector-tool-mode" id="connector-tool" title="Link Nodes">
                        <div class="icon-wrap link-wrap"><i data-lucide="git-branch"></i></div>
                    </div>
                </div>
            </aside>

            <!-- Floating UI Bottom Center Dock (View Controls) -->
            <div class="hud-bottom-dock glass-panel">
                <button class="btn-icon" id="undo-btn" title="Undo"><i data-lucide="undo-2"></i></button>
                <button class="btn-icon" id="redo-btn" title="Redo"><i data-lucide="redo-2"></i></button>
                <div class="divider-vertical"></div>
                <button class="btn-icon" id="zoom-out"><i data-lucide="minus"></i></button>
                <span id="zoom-level" class="badge-text">100%</span>
                <button class="btn-icon" id="zoom-in"><i data-lucide="plus"></i></button>
                <div class="divider-vertical"></div>
                <button class="btn-icon" id="reset-view"><i data-lucide="maximize"></i></button>
            </div>

            <!-- Floating Status Indicator -->
            <footer class="hud-status">
                <div class="status-pill">
                    <i data-lucide="layers"></i> <span id="node-count">0 NODES</span>
                </div>
                <div class="status-hints">
                    <span><kbd>SPACE</kbd>+Drag to Pan</span>
                    <span><kbd>DEL</kbd> Delete</span>
                </div>
            </footer>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image-more/3.1.5/dom-to-image-more.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
