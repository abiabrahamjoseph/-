<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowMaker Pro X | Definitive Diagramming</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="light-theme">
    <div class="app-container">
        <!-- Unified Sidebar HUD -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>flowmaker<span>X</span></h1>
            </div>

            <div class="tool-section">
                <h3>Project Information</h3>
                <input type="text" id="project-name-input" class="sidebar-input" placeholder="Project Name..."
                    value="My Flowchart">
            </div>

            <div class="tool-section">
                <h3>Nodes</h3>
                <div class="node-palette">
                    <div class="palette-item" draggable="true" data-type="lead-source">
                        <i data-lucide="plus-circle"></i>
                        <span>Source</span>
                    </div>
                    <div class="palette-item" draggable="true" data-type="action">
                        <i data-lucide="box"></i>
                        <span>Process</span>
                    </div>
                    <div class="palette-item" draggable="true" data-type="decision">
                        <i data-lucide="diamond"></i>
                        <span>Decision</span>
                    </div>
                </div>
            </div>

            <div class="tool-section">
                <h3>Interactions</h3>
                <div class="node-palette">
                    <div class="palette-item" id="connector-tool">
                        <i data-lucide="git-branch"></i>
                        <span>Link Tool</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="tool-section">
                    <h3>workspace Settings</h3>
                    <div class="node-palette">
                        <div class="palette-item" id="theme-toggle">
                            <i data-lucide="sun"></i>
                            <span>Switch Theme</span>
                        </div>
                        <div class="palette-item" id="clear-btn">
                            <i data-lucide="refresh-cw"></i>
                            <span>Clear Workspace</span>
                        </div>
                    </div>
                </div>

                <div class="footer-actions">
                    <button id="save-project-btn" class="btn btn-save-prominent">
                        <i data-lucide="save"></i> Save My Project
                    </button>
                    <div class="export-grid">
                        <button id="export-pdf-btn" class="btn btn-secondary">
                            <i data-lucide="file-text"></i> PDF
                        </button>
                        <button id="export-btn" class="btn btn-primary">
                            <i data-lucide="download"></i> PNG
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main HUD Workspace -->
        <main class="workspace">
            <div class="floating-ui-panels">
                <div class="floating-controls HUD-pill">
                    <button id="undo-btn" title="Undo (Ctrl+Z)"><i data-lucide="undo-2"></i></button>
                    <button id="redo-btn" title="Redo (Ctrl+Y)"><i data-lucide="redo-2"></i></button>
                    <div class="divider"></div>
                    <button id="zoom-out"><i data-lucide="minus"></i></button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in"><i data-lucide="plus"></i></button>
                    <div class="divider"></div>
                    <button id="reset-view"><i data-lucide="maximize"></i></button>
                </div>
            </div>

            <div class="canvas-wrapper" id="canvas-container" tabindex="0">
                <svg id="flow-canvas" class="flow-canvas" width="100%" height="100%">
                    <defs>
                        <marker id="arrowhead" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
                            <polygon points="0 0, 6 2, 0 4" fill="currentColor" />
                        </marker>
                    </defs>
                    <g id="edges-layer"></g>
                    <g id="nodes-layer"></g>
                    <g id="labels-layer"></g>
                </svg>

                <!-- Inline Editors -->
                <input type="text" id="node-editor" class="node-editor" style="display: none;">
                <input type="text" id="edge-editor" class="node-editor" style="display: none;">
            </div>

            <!-- Status Bar -->
            <footer class="status-bar">
                <div class="status-left">
                    <span id="node-count">0 NODES</span>
                </div>
                <div class="status-right">
                    <span><kbd>SPACE</kbd> PAN</span>
                    <span><kbd>DEL</kbd> DELETE</span>
                    <span><kbd>CTRL + S</kbd> SAVE</span>
                </div>
            </footer>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
